syntax = "proto3";

package meta;
option go_package = "";


message CustomObject {
	string fullName = 1;
	string id = 2;
	repeated ActionOverride actionOverrides = 3;
	bool allowInChatterGroups = 4;
	repeated BusinessProcess BusinessProcesses = 5;
	string compactLayoutAssignment = 6;
	repeated CompactLayout compactLayouts = 7;
	string customHelp = 8;
	string customHelpPage = 9;
	CustomSettingsType customSettingsType = 10;
	CustomSettingsVisibility CustomSettingsVisibility = 11;
	string DataStewardGroup = 12;
	string DataStewardUser = 13;
	DeploymentStatus DeploymentStatus = 14;
	bool Deprecated = 15;
	string Description = 16;
	bool enableActivities = 17;
	bool enableBulkApi = 18;
	bool enableDivisions = 19;
	bool enableEnhancedLookup = 20;
	bool enableFeeds = 21;
	bool enableHistory = 22;
	bool enableReports = 23;
	bool enableSearch = 24;
	bool enableSharing = 25;
	bool enableStreamingApi = 26;
	PlatformEventType eventType = 27;
	string externalDataSource = 28;
	string externalName = 29;
	string externalRepository = 30;
	SharingModel externalSharingModel = 31;
	repeated CustomField fields = 32;
	FieldSet fieldSets = 33;
	Gender gender = 34;
	bool household = 35;
	HistoryRetentionPolicy historyRetentionPolicy = 36;
	repeated Index indexes = 37;
	string Label = 38;
	repeated ListView listViews = 39;
	repeated NamedFilter namedFilter = 40;
	CustomField nameField = 41;
	string pluralLabel = 42;
	ProfileSearchLayouts profileSearchLayouts = 43;
	PlatformEventPublishBehavior publishBehavior = 44;
	repeated RecordType recordTypes = 45;
	bool recordTypeTrackFeedHistory = 46;
	bool recordTypeTrackHistory = 47;
	SearchLayouts searchLayouts = 48;
	SharingModel sharingModel = 49;
	SharingReason SharingReasons = 50;
	repeated SharingRecalculation SharingRecalculations = 51;
	StartsWith StartsWith = 52;
	repeated ValidationRule ValidationRules = 53;
	SetupObjectVisibility Visibility = 54;
	repeated WebLink WebLinks = 55;
}

message ActionOverride {
	string ActionName = 1;
	string comment = 2;
	string content = 3;
	FormFactor FormFactor = 4;
	bool	SkipRecordTypeSelect = 5;
	ActionOverrideType type = 6;
}

message BusinessProcess {
	string fullName = 1;
	string description = 2;
	bool isActive = 3;
	string namespacePrefix = 4;
	repeated PicklistValue values = 5;
}

message CompactLayout {
	string fullName = 1;
	string Fields = 2;
	string label = 3;
}

enum CustomSettingsType {
	CustomSettingsTypeList = 0;
	CustomSettingsTypeHierarchy = 1;
}

enum CustomSettingsVisibility {
	CustomSettingsVisibilityPublic = 0;
	CustomSettingsVisibilityProtected =1;
}

enum DeploymentStatus {
	DeploymentStatusInDevelopment = 0;
	DeploymentStatusDeployed = 1;
}

enum PlatformEventType {
	PlatformEventTypeHighVolume = 0;
	PlatformEventTypeStandardVolume = 1;
}

enum SharingModel {
	SharingModelPrivate = 0;
	SharingModelRead = 1;
	SharingModelReadWrite = 2;
	SharingModelReadWriteTransfer = 3;
	SharingModelFullAccess = 4;
	SharingModelControlledByParent = 5;
	SharingModelControlledByCampaign = 6;
	SharingModelControlledByLeadOrContact = 7;
}

message CustomField {
	string fieldId = 1;
	string objId = 2;
	string orgId = 3;
	string defaultValue = 4;
	DeleteConstraint deleteConstraint = 5;
	bool deprecated = 6;
	string description = 7;
	string displayFormat = 8;
	bool encrypted = 9;
	EncryptionScheme encryptionScheme = 10;
	bool external = 11;
	string externalColumnName = 12;
	string formula = 13;
	TreatBlanksAs formulaTreatBlankAs = 14;
	string inlineHelpText = 15;
	bool isFilteringDisabled = 16;
	bool isSortingDisabled = 17;
	string label = 18;
	int32 length = 19;
	string metadataRelationshipControllingField = 20;
	int32 precision = 21;
	string referenceTargetField = 22;
	string referenceTo = 23;
	string relationshipLabel = 24;
	string relationshipName = 25;
	int32 relationshipOrder = 26;
	bool reparentableMasterDetail = 27;
	bool required = 28;
	int32 scale = 29;
	SecurityClassification SecurityClassification = 30;
	int32 startingNumber = 31;
	bool stripMarkup = 32;
	string summarizedField = 33;
	repeated FilterItem summaryFilterItems = 34;
	string summaryForeignKey = 35;
	SummaryOperation SummaryOperation = 36;
	bool trackFeedHistory = 37;
	bool trackHistory = 38;
	bool trackTrending = 39;
	FieldType type = 40;
	bool isUnique = 41;
	ValueSet ValueSet = 42;
	int32 visibleLines = 43;
	bool writeRequiresMasterRead = 44;
}

message FieldSet {
	repeated FieldSetItem AvailableFields = 1;
	string Description = 2;
	repeated FieldSetItem DisplayedFields = 3;
	string label = 4;
}

message FieldSetItem {
	string Field = 1;
	bool isFieldManaged = 2;
	bool isRequired = 3;
}

enum Gender {
	GenderMasculine = 0;
	GenderFeminine = 1;
	GenderNeuter = 2;
	GenderAnimateMasculine = 3;
}

message HistoryRetentionPolicy {
	int32 archiveAfterMonths = 1;
	int32 archiveRetentionYears = 2;
	string description = 3;
	int32 gracePeriodDays = 4;
}

message Index {
	repeated IndexField fields = 1;
	string label = 2;
}

message IndexField {
	string name = 1;
	string sortDirection = 2;
}

message ListView {
	string fullName = 1;
	string booleanFilter = 2;
	repeated string columns = 3;
	string division = 4;
	repeated FilterScope FilterScope = 5;
	repeated ListViewFilter Filters = 6;
	string label = 7;
	string language = 8;
	string queue = 9;
	SharedTo sharedTo = 10;
}

message NamedFilter {
	string fullName = 1;
	bool active = 2;
	string booleanFilter = 3;
	string description = 4;
	string errorMessage = 5;
	string field = 6;
	repeated FilterItem filterItems = 7;
	string InfoMessage = 8;
	bool isOptional = 9;
	string name = 10;
	string sourceObject = 11;
}

message ProfileSearchLayouts {
	repeated string profileName = 1;
	repeated string fields = 2;
}

enum PlatformEventPublishBehavior {
		PublishAfterCommit = 0;
		PublishImmediately = 1;
}

message RecordType {
	string fullName = 1;
	bool active = 2;
	string businessProcess = 3;
	string compactLayoutAssignment = 4;
	string description = 5;
	string label = 6;
	repeated RecordTypePicklistValue PicklistValues = 7;
}

message RecordTypePicklistValue {
	string Picklist = 1;
	repeated PicklistValue values = 2;
}

message SearchLayouts {
	repeated string customTabListAdditionalFields = 1;
	repeated string excludedStandardButtons = 2;
	repeated string	listViewButtons = 3;
	repeated string lookupDialogsAdditionalFields = 4;
	repeated string lookupFilterFields = 5;
	repeated string lookupPhoneDialogsAdditionalFields = 6;
	repeated string searchFilterFields = 7;
	repeated string searchResultsAdditionalFields = 8;
	repeated string searchResultsCustomButtons = 9;
}

message SharingReason {
	string fullName = 1;
	string label = 2;
}

message SharingRecalculation {
	string className = 1;
}

enum StartsWith {
	StartsWithConsonant = 0;
	StartsWithVowel = 1;
	StartsWithSpecial = 2;
}

message ValidationRule {
	string fullName = 1;
	bool active = 2;
	string description = 3;
	string errorConditionFormula = 4;
	string errorDisplayField = 5;
	string errorMessage = 6;
}

enum SetupObjectVisibility {
	SetupObjectVisibilityPublic = 0;
	SetupObjectVisibilityProtected = 1;
	SetupObjectVisibilityPackageProtected = 2;
}

message WebLink {
	string fullName = 1;
	WebLinkAvailability availability = 2;
	string description = 3;
	WebLinkDisplayType displayType = 4;
	Encoding encodingKey = 5;
	bool hasMenubar = 6;
	bool hasScrollbars = 7;
	bool hasToolbar = 8;
	int32 height = 9;
	bool isResizable = 10;
	WebLinkType linkType = 11;
	string masterLabel = 12;
	WebLinkWindowType openType = 13;
	string page = 14;
	WebLinkPosition position = 15;
	bool protected = 16;
	bool requireRowSelection = 17;
	string scontrol = 18;
	bool showsLocation = 19;
	bool showsStatus = 20;
	string url = 21;
	int32 width = 22;
}

enum WebLinkAvailability{
		WebLinkAvailabilityOnline = 0;
		WebLinkAvailabilityOffline = 1;
}

enum WebLinkDisplayType {
		WebLinkDisplayTypeLink = 0;
		WebLinkDisplayTypeButton = 1;
		WebLinkDisplayTypeMassActionButton = 2;
}

enum Encoding {
	EncodingUTF8 = 0;
	EncodingISO88591 = 1;
	EncodingShiftJIS = 2;
	EncodingISO2022JP = 3;
	EncodingEUCJP = 4;
	EncodingKsc56011987 = 5;
	EncodingBig5 = 6;
	EncodingGB2312 = 7;
	EncodingBig5HKSCS = 8;
	EncodingXSJIS0213 = 9;
}

enum WebLinkType {
		WebLinkTypeUrl = 0;
		WebLinkTypeSControl = 1;
		WebLinkTypeJavascript = 2;
		WebLinkTypePage = 3;
		WebLinkTypeFlow = 4;
}

enum WebLinkWindowType {
		WebLinkWindowTypeNewWindow = 0;
		WebLinkWindowTypeSidebar = 1;
		WebLinkWindowTypeNoSidebar = 2;
		WebLinkWindowTypeReplace = 3;
		WebLinkWindowTypeOnClickJavaScript = 4;
}

enum WebLinkPosition {
		WebLinkPositionFullScreen = 0;
		WebLinkPositionNone = 1;
		WebLinkPositionTopLeft = 2;
}

enum FormFactor{
	FormFactorLarge = 0;
	FormFactorMedium = 1;
	FormFactorSmall = 2;
}

enum ActionOverrideType {
		ActionOverrideTypeDefault = 0;
		ActionOverrideTypeFlexipage = 1;
		ActionOverrideTypeLightningcomponent = 2;
		ActionOverrideTypeScontrol = 3;
		ActionOverrideTypeStandard = 4;
		ActionOverrideTypeVisualforce = 5;
}

message PicklistValue {
	bool allowEmail = 1;
	bool closed = 2;
	repeated string controllingFieldValues = 3;
	bool converted = 4;
	bool cssExposed = 5;
	ForecastCategories ForecastCategory = 6;
	bool highPriority = 7;
	int32 probability = 8;
	string reverseRole = 9;
	bool reviewed = 10;
	bool won = 11;
}

enum FilterScope {
	FilterScopeEverything = 0;
	FilterScopeMine = 1;
	FilterScopeQueue = 2;
	FilterScopeDelegated = 3;
	FilterScopeMyTerritory = 4;
	FilterScopeMyTeamTerritory = 5;
	FilterScopeTeam = 6;
}

message ListViewFilter {
	string field = 1;
	FilterOperation	Operation = 2;
	string value = 3;
}

message SharedTo {
	string allCustomerPortalUsers = 1;
	string allInternalUsers = 2;
	string allPartnerUsers = 3;
	repeated string group = 4;
	repeated string Groups = 5;
	repeated string	managerSubordinates = 6;
	repeated string managers = 7;
	repeated string portalRole = 8;
	repeated string portalRoleAndSubordinates = 9;
	repeated string queue = 10;
	repeated string role = 11;
	repeated string	roleAndSubordinates = 12;
	repeated string roleAndSubordinatesInternal = 13;
	repeated string roles = 14;
	repeated string rolesAndSubordinates = 15;
	repeated string territories = 16;
	repeated string territoriesAndSubordinates = 17;
	repeated string territory = 18;
	repeated string	territoryAndSubordinates = 19;
}

message FilterItem {
	string field = 1;
	FilterOperation operation = 2;
	string value = 3;
	string valueField = 4;
}

enum FilterOperation {
	FilterOperationEQ = 0;
	FilterOperationNE = 1;
	FilterOperationLT = 2;
	FilterOperationGT = 3;
	FilterOperationLE = 4;
	FilterOperationGE = 5;
	FilterOperationContains = 6;
	FilterOperationNotContain = 7;
	FilterOperationStartsWith = 8;
	FilterOperationIncludes = 9;
	FilterOperationExcludes = 10;
	FilterOperationWithin = 11;
}

enum ForecastCategories {
		ForecastCategoriesOmitted = 0;
		ForecastCategoriesPipeline = 1;
		ForecastCategoriesBestCase = 2;
		ForecastCategoriesForecast = 3;
		ForecastCategoriesClosed = 4;
}

enum DeleteConstraint {
	DeleteConstraintSetNull = 0;
	DeleteConstraintRestrict = 1;
	DeleteConstraintCascade = 2;
}

enum EncryptionScheme {
		ProbabilisticEncryption = 0;
		CaseSensitiveDeterministicEncryption = 1;
		CaseInsensitiveDeterministicEncryption = 2;
}

enum TreatBlanksAs {
	TreatBlanksAsBlankAsBlank = 0;
	TreatBlanksAsBlankAsZero = 1;
}

enum SecurityClassification {
		SecurityClassificationPublic = 0;
		SecurityClassificationInternal = 1;
		SecurityClassificationConfidential = 2;
		SecurityClassificationRestricted = 3;
		SecurityClassificationMissionCritical = 4;
}

enum SummaryOperation {
	SummaryOperationCount = 0;
	SummaryOperationMin = 1;
	SummaryOperationMax = 2;
	SummaryOperationSum = 3;
}

enum FieldType {
		FieldTypeAutoNumber = 0;
		FieldTypeLookup = 1;
		FieldTypeMasterDetail = 2;
		FieldTypeMetadataRelationship = 3;
		FieldTypeCheckbox = 4;
		FieldTypeCurrency = 5;
		FieldTypeDate = 6;
		FieldTypeDateTime = 7;
		FieldTypeEmail = 8;
		FieldTypeEncryptedText = 9;
		FieldTypeExternalLookup = 10;
		FieldTypeIndirectLookup = 11;
		FieldTypeNumber1 = 12;
		FieldTypePercent = 13;
		FieldTypePhone = 14;
		FieldTypePicklist = 15;
		FieldTypeMultiselectPicklist = 16;
		FieldTypeSummary = 17;
		FieldTypeText = 18;
		FieldTypeTextArea = 19;
		FieldTypeLongTextArea = 20;
		FieldTypeUrl = 21;
		FieldTypeHierarchy = 22;
		FieldTypeFile = 23;
		FieldTypeHtml = 24;
		FieldTypeLocation = 25;
		FieldTypeTime = 26;
}

message ValueSet {
	string controllingField = 1;
	bool restricted = 2;
	ValueSetValuesDefinition valueSetDefinition = 3;
	string valueSetName = 4;
	ValueSettings ValueSettings = 5;
}

message ValueSetValuesDefinition {
	bool sorted = 1;
	CustomValue Value = 2;
}

message ValueSettings {
	repeated string controllingFieldValue = 1;
	string valueName = 2;
}

message CustomValue {
	string color = 1;
	bool default = 2;
	string description = 3;
	bool isActive = 4;
	string label = 5;
}